    <script>
        function handleClick(choice) {
            if (!localStorage.getItem('hasSelected')) {
                localStorage.setItem('hasSelected', true);
                localStorage.setItem('selectedChoice', choice);
                showResult(choice);
                disableAllButtons();
            } else {
                showWarning();
            }
        }

        function showResult(choice) {
            const resultElement = document.getElementById('result');
            resultElement.innerText = 'Yang Kamu Dapat:';

            const options = document.querySelectorAll('#options div');
            options.forEach(option => {
                if (option.getAttribute('data-choice') === choice) {
                    option.style.display = 'block';
                } else {
                    option.style.display = 'none';
                }
            });
        }

        function disableAllButtons() {
            const buttons = document.querySelectorAll('.circle');
            buttons.forEach(button => {
                button.classList.add('disabled');
            });
        }

        function showWarning() {
            const warning = document.getElementById('warning');
            warning.innerText = 'Nah Cuman Bisa pilih 1 :P';
        }

        // Fungsi untuk memeriksa apakah pengguna sudah memilih sebelumnya saat memuat halaman
        function checkPreviousSelection() {
            const hasSelected = localStorage.getItem('hasSelected');
            if (hasSelected) {
                disableAllButtons();
                const selectedChoice = localStorage.getItem('selectedChoice');
                showResult(selectedChoice);
            }
        }

        // Panggil fungsi checkPreviousSelection saat memuat halaman
        checkPreviousSelection();
    </script>
